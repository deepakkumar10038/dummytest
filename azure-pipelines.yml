# Trigger main for apply
trigger:
  branches:
    include:
      - main

pool:
  name: default

variables:
  - name: work_dir
    value: '$(System.DefaultWorkingDirectory)/env/dev'

stages:
# Stage for main branch â†’ Plan + Apply
- stage: ApplyMain
  displayName: "Terraform Plan & Apply on Main"
  condition: eq(variables['Build.SourceBranch'], 'refs/heads/main')
  jobs:
  - job: TerraformApply
    displayName: "Plan & Apply Main Branch"
    steps:
    # Install Terraform
    - task: TerraformInstaller@1
      displayName: 'Install Terraform'
      inputs:
        terraformVersion: 'latest'

    # Terraform init
    - task: TerraformTask@5
      displayName: 'Terraform Init'
      inputs:
        provider: 'azurerm'
        command: 'init'
        workingDirectory: '$(work_dir)'
        backendServiceArm: 'Deepak_serviceconnection'
        backendAzureRmStorageAccountName: 'deep57stg'
        backendAzureRmContainerName: 'deepcnt'
        backendAzureRmKey: 'prod/terraform.tfstate'

    # Terraform validate
    - task: TerraformTask@5
      displayName: 'Terraform Validate'
      inputs:
        provider: 'azurerm'
        command: 'validate'
        workingDirectory: '$(work_dir)'

    # Terraform fmt
    - task: TerraformTask@5
      displayName: 'Terraform Fmt'
      inputs:
        provider: 'azurerm'
        command: 'custom'
        customCommand: 'fmt'
        workingDirectory: '$(work_dir)'
        environmentServiceNameAzureRM: 'Deepak_serviceconnection'

    # Terraform plan
    - task: TerraformTask@5
      displayName: 'Terraform Plan'
      inputs:
        provider: 'azurerm'
        command: 'plan'
        workingDirectory: '$(work_dir)'
        environmentServiceNameAzureRM: 'Deepak_serviceconnection'

    # Terraform apply
    - task: TerraformTask@5
      displayName: 'Terraform Apply'
      inputs:
        provider: 'azurerm'
        command: 'apply'
        workingDirectory: '$(work_dir)'
        environmentServiceNameAzureRM: 'Deepak_serviceconnection'
